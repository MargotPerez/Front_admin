
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form >
          
            <!-- Email input -->
           
            <div class="form-outline mb-4">
            <label for="username" class="form-label"  >Nom d'utilisateur</label>
              <input type="text" id="username" name="username"   class="form-control form-control-lg"
                placeholder="Entrer un nom d'utilisateur"  required #username/>
            </div>
 
            <!-- Password input -->
            <div class="form-outline mb-3">
            <label for="password" class="form-label" >Mot de passe</label>
              <input type="password" id="password" name="password"  required class="form-control form-control-lg"
                placeholder="Entrer votre mot de passe" #password/>

            </div>
         
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Se souvenir de moi
                </label>
              </div>
              <a href="#!" class="text-body">Mot de passe oubliÃ©?</a>
            </div>
 
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button"  class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="login(username.value, password.value)"  >Se connecter</button>
              
            </div>
 
          </form>
        </div>
      </div>
    </div>
    
  </section>
