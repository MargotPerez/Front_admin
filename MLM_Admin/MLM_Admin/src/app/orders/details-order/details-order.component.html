<h2>Détail de la commande :</h2>

<table class="table table-striped">
    <thead>
        <tr>

            <th>Id Produit</th>
            <th>Quantité</th>
            <th>Prix unitaire</th>
            <th>Montant total</th>
            <!-- <th>Editer</th> -->
         <!--   <th>Supprimer</th> -->
          
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let oi of order!.orderItems">
      
            <td>{{oi.productId}}</td>
            <td>{{oi.quantity}}</td>
            <td>{{oi.price}}</td>
            <td>{{oi.quantity * oi.price}}</td>
            
        </tr>
    </tbody>
</table>
